<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <label for="celsius">Celsius:</label>
        <input type="number" id="celsius" placeholder="Enter temperature in Celsius">
        <label for="fahrenheit">Fahrenheit:</label>
        <input type="number" id="fahrenheit" placeholder="Enter temperature in Fahrenheit">
        <button onclick="convertToCelsius()">Convert to Celsius</button>
        <button onclick="convertToFahrenheit()">Convert to Fahrenheit</button>
        <div id="result"></div>
    </div>

    <script>
        function convertToCelsius() {
            var fahrenheit = document.getElementById("fahrenheit").value;

            if (fahrenheit && !isNaN(fahrenheit)) {
                var celsius = (fahrenheit - 32) * 5 / 9;
                document.getElementById("result").innerText = fahrenheit + "째F is " + celsius.toFixed(2) + "째C";
            } else {
                document.getElementById("result").innerText = "Please enter a valid temperature in Fahrenheit.";
            }
        }

        function convertToFahrenheit() {
            var celsius = document.getElementById("celsius").value;

            if (celsius && !isNaN(celsius)) {
                var fahrenheit = (celsius * 9 / 5) + 32;
                document.getElementById("result").innerText = celsius + "째C is " + fahrenheit.toFixed(2) + "째F";
            } else {
                document.getElementById("result").innerText = "Please enter a valid temperature in Celsius.";
            }
        }
    </script>
</body>
</html>
